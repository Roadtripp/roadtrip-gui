<section class="main-content start">
  <h2 class="heading">Plan a Trip</h2>
  <section class="form-container">
      <form class="start" ng-submit="next()">
        <fieldset>
        <label>Name of Trip<input ng-model="add.title" type="text" placeholder="Cousin's Wedding" /></label>
        <label>Origin Location<input id="autocomplete_origin" ng-model="add.origin" placeholder="Enter origin address"
             onFocus="initAutocomplete()" type="text"></input></label>
        <label>Start Date<input ng-model="add.origin_date" type="text" /></label>
        <label>Start Time<input ng-model="add.origin_time" type="text" /></label>
        <label>Destination Location<input id="autocomplete_destination" ng-model="add.destination" placeholder="Enter destination address"
             onFocus="initAutocomplete()" type="text"></input></label>
        <label>End Date<input ng-model="add.destination_date" type="text" /></label>
        <div class="button">
          <button class="next" type="submit">step 1</button>
        </div>
      </fieldset>
      </form>
  </section> <!-- END .form-container -->
  <script>
      var placeSearch, autocomplete_origin, autocomplete_destination;
      function initAutocomplete() {
        autocomplete_origin = new google.maps.places.Autocomplete(
          (document.getElementById('autocomplete_origin')),
          {types: ['geocode']});
        autocomplete_destination = new google.maps.places.Autocomplete(
          (document.getElementById('autocomplete_destination')),
          {types: ['geocode']});
        }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFhgyt2qjQ_2CjcMNSqJpHhtM3wdpPjvU&signed_in=true&libraries=places&callback=initAutocomplete" async defer></script>

</section> <!-- END .main-content -->
