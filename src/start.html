<section class="main-content start">
  <h2 class="heading">Plan a Trip</h2>
  <section class="form-container">
      <form class="start">
        <fieldset>
        <label>Name of Trip<input type="text" value="title" placeholder="NY Wedding" /></label>
        <label>Start Location<input type="text" value="origin" placeholder="Raleigh, NC" /></label>
        <label>Date<input type="date" value="date" /></label>
        <label>End Location<input type="text" value="destination" placeholder="Brooklyn, NY" /></label>
      </fieldset>
      </form>
      <div class="next-button">
        <button class="next" type="submit">Next</button>
      </div>
    </section> <!-- END .form-container -->

</section> <!-- END .main-content -->
