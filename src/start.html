<section class="main-content start">
  <h2 class="heading">Plan a Trip</h2>
  <section class="form-container">
      <form class="start" ng-submit="next()">
        <fieldset>
        <label>Name of Trip<input ng-model="add.title" type="text" placeholder="Cousin's Wedding" /></label>
        <label>Origin<input ng-model="add.origin" type="text" placeholder="Raleigh, NC" /></label>
        <label>Start Date<input ng-model="add.origin_date" type="text" /></label>
        <label>Start Time<input ng-model="add.origin_time" type="text" /></label>
        <label>Destination<input ng-model="add.destination" type="text" placeholder="Brooklyn, NY" /></label>
        <label>End Date<input ng-model="add.destination_date" type="text" /></label>
        <div class="button">
          <button class="next" type="submit">step 1</button>
        </div>
      </fieldset>
      </form>

    </section> <!-- END .form-container -->

</section> <!-- END .main-content -->
