<section class="main-content start">
  <h2 class="heading">Plan a Roadtrip</h2>
  <ul class="breadcrumb">
    <li><a href="#/start" class="active">step one</a></li>
    <li><a href="#/trip/:id" class="">step two</a></li>
    <li><a href="#/trip/:id/suggestions" class="">step three</a></li>
  </ul>
  <section class="form-container">
      <form class="start" ng-submit="add.next()">
        <fieldset>
        <label>Name of Trip<input ng-model="add.trip.title" type="text" placeholder="Visiting Grandma!" /></label>
        <label>Origin<input id="autocomplete_origin" placeholder="Enter origin address"
             onFocus="this.value = ''; initAutocompleteO()" type="text" required></input></label>
        <label>Destination<input id="autocomplete_destination"  placeholder="Enter destination address"
             onFocus="this.value = ''; initAutocompleteD()" type="text" required></input></label>
        <div class="dates">
          <label class="date-label" for="date_depart">Departure Date
            <input name="date_depart" class="date start-date" ng-model="add.trip.origin_date" type="text" placeholder="11/09/2015"/ required>
          </label>
        </div>
        <div class="dates">
          <label class="date-label" for="date_arrive">Arrival Date
            <input name="date_arrive" class="date end-date" ng-model="add.trip.destination_date" type="text" placeholder="11/12/2015"/ required>
          </label>
        </div>
        <div class="button">
          <button class="next" type="submit">next</button>
        </div>
      </fieldset>
      </form>
  </section> <!-- END .form-container -->


</section> <!-- END .main-content -->
