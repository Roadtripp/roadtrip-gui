
  <h2 class="heading">Let's hit the road, {{user.username}}</h2>
<section class="main-content admin">
  <a href="#/start"><button class="plan-a-trip" type="">plan a trip +</button><a>
<section class="saved">
  <h6>saved trips</h6>
  <div ng-show="loading" class ="spinner">
      <span class="fa fa-5x fa-spinner fa-spin"></span>
      <span class="spinner-text"></span>
  </div>
  <div class="trip" ng-repeat="trip in trips">
    <a href="#/trip/{{trip.id}}/city">{{trip.title}}</a>
      <p class="trip">{{trip.origin | removeUSA}} to {{trip.destination | removeUSA}}</p>
      <p class="trip">Starts {{trip.origin_date}}</p>
  </div>

</section>
</section>
