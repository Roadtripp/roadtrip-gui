
  <h2 class="heading center">Let's hit the road, {{user.username}}</h2>
<section class="main-content admin">
  <a href="#/start"><button class="plan-a-trip" type="">plan a trip +</button><a>
<section class="saved">
  <h6>saved trips</h6>
  <div ng-show="loading" class ="spinner">
      <span class="fa fa-5x fa-spinner fa-spin"></span>
      <span class="spinner-text"></span>
  </div>

  <a href="#/trip/{{trip.id}}/city" ng-repeat="trip in trips">
  <div class="trip">
    <p class="title-trip">{{trip.title}}</p>
      <p class="cities">{{trip.origin | removeUSA}} to {{trip.destination | removeUSA}}</p>
      <p class="date">{{trip.origin_date | date : 'shortDate'}}</p>
  </div></a>

</section>
</section>
