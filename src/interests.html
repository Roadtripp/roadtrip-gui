<script>
$(function () {

    // FOOD
    $(".dropdown-food").on('click', function () {
        $(this).toggleClass("active");
        $('.multiSelected-food').addClass('show');
    });

    $(".dropdown-food ul").on('click', function (event) {
        event.stopPropagation();
    });

    $('.dropdown-list-food input[type="checkbox"]').on('click', function(){
      var selected = $(this).closest('.dropdown-list-food').find('input[type="checkbox"]').val(),
      selected = $(this).val() + ", ";

    if ($(this).is(':checked')) {
      var html = '<span selected="' + selected + '">' + selected + '</span>';
      $('.multiSelected-food').append(html);
      $('.general-food').hide();
    }
      else {
        $('span[selected="' + selected + '"]').remove();
      }
    });


    // ACTIVITIES
    $(".dropdown-activities").on('click', function () {
        $(this).toggleClass("active");
        $('.multiSelected-activities').addClass('show');
    });

    $(".dropdown-activities ul").on('click', function (event) {
        event.stopPropagation();
    });

    $('.dropdown-list-activities input[type="checkbox"]').on('click', function(){
      var selected = $(this).closest('.dropdown-list-activities').find('input[type="checkbox"]').val(),
      selected = $(this).val() + ", ";

    if ($(this).is(':checked')) {
      var html = '<span selected="' + selected + '">' + selected + '</span>';
      $('.multiSelected-activities').append(html);
      $('.general-activities').hide();
    }
      else {
        $('span[selected="' + selected + '"]').remove();
      }
    });


    // HOTELS
    $(".dropdown-hotels").on('click', function () {
        $(this).toggleClass("active");
        $('.multiSelected-hotels').addClass('show');
    });

    $(".dropdown-hotels ul").on('click', function (event) {
        event.stopPropagation();
    });

    $('.dropdown-list-hotels input[type="checkbox"]').on('click', function(){
      var selected = $(this).closest('.dropdown-list-hotels').find('input[type="checkbox"]').val(),
      selected = $(this).val() + ", ";

    if ($(this).is(':checked')) {
      var html = '<span selected="' + selected + '">' + selected + '</span>';
      $('.multiSelected-hotels').append(html);
      $('.general-hotels').hide();
    }
      else {
        $('span[selected="' + selected + '"]').remove();
      }
    });



}); // END FULL FUNCTION


</script>
